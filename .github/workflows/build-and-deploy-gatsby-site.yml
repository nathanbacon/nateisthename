name: Build and Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: 18
  GATSBY_CLI_VERSION: 5.6.0

jobs:
  terraform:
    env:
      ARM_ACCESS_KEY: ${{ secrets.ARM_ACCESS_KEY }}
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check
        working-directory: ./terraform

      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: ./terraform

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: ./terraform

      - name: Terraform Apply
        id: apply
        run: terraform apply -auto-approve -input=false
        working-directory: ./terraform

      - name: Logout
        run: |
          az logout

    build:
      name: "Build Function App"
      runs-on: ubuntu-latest
      env:
        DOTNET_VERSION: "6.0.x"
        AZURE_WEBAPP_PACKAGE_PATH: "./"
        AZURE_WEBAPP_NAME: nateisthename-function-app

      steps:
        - name: Checkout
          uses: actions/checkout@v3

        - name: Setup .NET Core SDK
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: ${{ env.DOTNET_VERSION }}

        - name: Build
          run: |
            dotnet restore
            dotnet build --configuration Release
            dotnet publish '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/NateFunctions/NateFunctions.csproj' -c Release -o '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/NateFunctionsBuild'
          working-directory: ./functions

        - name: Login to Azure
          uses: azure/login@v1
          with:
            creds: ${{ secrets.AZURE_CREDENTIALS }}

        - name: "Deploy Function"
          uses: azure/webapps-deploy@v2
          with:
            app-name: ${{ env.AZURE_WEBAPP_NAME }}
            package: "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/NateFunctionsBuild"
            working-directory: ./functions

        - name: Logout
          run: |
            az logout

  buildreact:
    name: Build and Deploy React
    runs-on: ubuntu-latest
    steps:
      - name: Login via Az module
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Clone repo
        uses: actions/checkout@v3

      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Project Dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install Gatsby CLI
        working-directory: ./frontend
        run: npm install -g gatsby-cli@${{ env.GATSBY_CLI_VERSION }}

      - name: Build
        working-directory: ./frontend
        run: gatsby build

      - run: |
          az storage blob upload-batch -s public -d '$web' --account-name nateisthename --overwrite
        name: Upload to blob
        working-directory: ./frontend

      - run: |
          az cdn endpoint purge \
          -g nateisthename -n nateisthenamecdnendpoint --profile-name nateisthenamecdnprofile --content-paths '/'
